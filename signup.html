<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container -sm-m-5 mt-5 mb-5 box1">
        <div class="row p-2 d-flex justify-content-around">
            <!-- Logo -->
            <div class="col-sm-4">
                <div class="logoimg d-flex align-items-center">
                    <img src="../img/logodesign-for-medical.jpg" class="img-fluid" alt="Responsive image">
                </div>
            </div>
            <!-- Form -->
            <div class="col-sm-6">
                <div class="heading mt-3 mb-5">
                    <h2>Sign Up</h2>
                </div>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingInput" name="phone" placeholder="0123-456789"
                            pattern="[0-9]{4}-[0-9]{6}" required>
                        <label for="phone">Mobile number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <div class="Button">
                        <button type="button" class="btn btn-sm btn-primary p-2">Sign Up</button>
                    </div>
                    <div class="or-container">
                        <div class="line-separator"></div>
                        <div class="or-label">or</div>
                        <div class="line-separator"></div>
                    </div>
                    <div class="row ">
                        <div class="col d-flex justify-content-center p-0">
                            <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline border border-dark"
                                href="#"><i class="bi bi-google"></i></a>
                        </div>
                    </div>
                    <div class="tosignup mt-5">
                        <p>Already a User? <a href="index.html">Login</a></p>
                    </div> 
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
