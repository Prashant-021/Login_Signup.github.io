<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/logincss.css">
</head>

<body>
    <div class="container box1 ">
        <div class="row p-2 d-flex justify-content-around">
            <!-- Logo -->
            <div class="col-md-4">
                <div class="logoimg d-flex align-items-center">
                    <img src="img/logodesign-for-medical.jpg" class="img-fluid" alt="Responsive image">
                </div>
            </div>
            <!-- Form -->
            <div class="col-md-6">
                <form action="">
                    <div class="heading mt-3 mb-5">
                        <h2>Log In</h2>
                    </div>

                    <div class="form-floating textbox mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating textbox mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="togglePassword">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Show Password
                        </label>
                    </div>
                    <div class="Button">
                        <button type="button" class="btn btn-primary p-2">Login</button>
                    </div>
                    <div class="tosignup mt-5">
                        <h6>New User? Click <a href="signup.html">Signup</a> to register</h6>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        const togglePassword = document.querySelector('#togglePassword');

        const password = document.querySelector('#floatingPassword');

        togglePassword.addEventListener('click', () => {

            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
